<template>  
    <div class="slds-box">         
        <div>i'm the component => {recordId}</div> 
       <div if:true={DisplayText}>{textValue}</div> 
    </div>  
    <lightning-card title="Accounts Info With GraphQL" icon-name="standard:account">
      <template lwc:if={accounts}>
          <div class="slds-var-m-around_medium">
              <template for:each={accounts} for:item="account">
                  <div class="card-spacer" key={account.Id}></br>
                    <h1 slot="Title"> {account.Name.value} </h1>
                    {account.AnnualRevenue.value}</br>
                    {account.Phone.value}</br>
                    {account.Industry.value}</br>
                  </div>
              </template>
          </div>
          <template lwc:if={errors}>{errors}</template>
      </template>
      <template if:true={assets.data}>
        <template for:each={assets.data} for:item="asset">
            <p key={asset.Id}>{asset.Name}</p>
        </template>
    </template>
    <template if:true={assets.error}>
        {assets.error}
    </template>
  </lightning-card>
  </template>
