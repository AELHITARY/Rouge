<template>
    <lightning-card variant="base">
        <!-- HEADER -->
		<div class="slds-page-header">
			<div class="slds-page-header__row">
				<div class="slds-page-header__col-title">
					<div class="slds-media">
						<div class="slds-media__figure">
							<lightning-icon icon-name="doctype:pdf" size="medium"></lightning-icon>
						</div>
						<div class="slds-media__body">
							<div class="slds-page-header__name">
								<div class="slds-page-header__name-title">
									<h1>
										<span class="slds-page-header__title slds-truncate" title="Génération PDF de l'avoir">Génération PDF de l'avoir</span>
									</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

        <!-- BODY -->
        <div class="c-container">
            <!-- Spinner -->
            <template if:true={showLoadingSpinner}>
                <lightning-spinner variant="brand" alternative-text="Chargement" size="large"></lightning-spinner>
            </template>

            <template if:true={showForm}>
                <lightning-layout>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <lightning-input type="text" 
                                        label="Nom du document" 
                                        name="input-name-document" 
                                        value={documentName}
                                        onchange={handleDocumentNameChange}
                                        required>
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </div>
              
        <div slot="footer">
            <!-- ERROR -->   
            <template if:true={error}>
                <div class="slds-m-vertical_xx-small">
                    <div class="slds-box slds-theme_error">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <span class="slds-avatar slds-avatar_small">
                                    <lightning-icon icon-name="utility:error" alternative-text="Attention !" variant="inverse" size="small"></lightning-icon>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <p>{error}</p>
                            </div>
                        </div>                            
                    </div>
                </div>
            </template>
            <!-- BUTTONS -->   
            <lightning-button variant="brand" label="Générer le PDF" title="Générer le PDF" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card> 
</template>
