<template>
    <template if:true={showModal}>
        <c-modal onclosedialog={handleDialogClose}>
            <span slot="header">{header}</span>
            <slot class="slds-align_absolute-center">
                {body}
            </slot>
            <span slot="footer" >
                <lightning-button variant="neutral" label="Annuler" title="Annuler" onclick={handleClose} ></lightning-button>
                <lightning-button variant="brand" label="Supprimer" title="Supprimer" onclick={handleDelete} class="slds-m-left_x-small"></lightning-button>
            </span>
        </c-modal>
    </template>
</template>
