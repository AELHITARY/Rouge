
  <template> 
        <div class="slds-box">
                <div>i'm the component -----=> {recordId}</div>
                <div>actionName -----=> {actionName}</div>
                <div if:true={DisplayText}>{textValue}</div> 
        </div>  
        <lightning-card title="List des Actifs" icon-name="standard:account">      
                <template if:true={assets.data}>
                        <lightning-datatable
                                key-field="Id"
                                data={assets.data}
                                columns={columns}
                                onrowaction={handleRowAction}
                                hide-checkbox-column="true">
                        </lightning-datatable>
                </template>
                <template if:true={assets.error}>
                        {assets.error}
                </template>
        </lightning-card>
        
        <template if:true={assets.data}>
                <template for:each={assets.data} for:item="asset">
                    <p key={asset.Id}>{asset.Name}</p>
                </template>
            </template>
            <template if:true={assets.error}>
                {assets.error}
        </template>        

        <div
    class="slds-grid slds-grid_vertical"
    style="background-color: white; height: 100%"
  >
    <c-image-selector
      if:false={canSelectImage}
      all-images-data={allImagesData}
      onselectimages={handleImagesSelected}
      ondelete={handleDeleteImage}
      onannotateimage={handleAnnotateImage}
      onuploadrequest={handleUploadRequested}
      style="height: 100%"
    ></c-image-selector>
    <c-image-annotate
      if:true={isImageSelected}
      image-info={selectedImageInfo}
      onsave={handleSaveAnnotatedImage}
      ondiscard={handleImageDiscarded}
      ondelete={handleDeleteImage}
      style="height: 100%"
    ></c-image-annotate>
  </div>

  <c-toast-message
    if:true={shouldShowToast}
    message={toastMessage}
    type={toastType}
    onclose={hideToast}
  ></c-toast-message>

  <c-loading-spinner
    if:true={isUploading}
    loading-message="Uploading..."
  ></c-loading-spinner>
  <c-loading-spinner if:true={isReading} loading-message=""></c-loading-spinner>
</template>
